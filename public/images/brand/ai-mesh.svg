<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#94a3b8" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="420" height="260" fill="none"/>

  <!-- grid -->
  <g opacity="0.15">
    <defs>
      <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
        <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#ffffff" stroke-opacity="0.4" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="10" y="10" width="400" height="240" fill="url(#grid)" />
  </g>

  <!-- mesh lines -->
  <g fill="none" stroke="url(#g1)" stroke-width="1.4" filter="url(#glow)">
    <path d="M20 200 C 60 160, 120 140, 160 140 C 220 140, 280 180, 350 160"/>
    <path d="M40 60 C 110 70, 160 100, 220 90 C 280 80, 330 60, 390 70" stroke="url(#g2)"/>
    <path d="M30 120 C 80 110, 140 120, 200 130 C 250 140, 300 130, 380 120"/>
  </g>

  <!-- nodes -->
  <g>
    <circle cx="60" cy="160" r="4" fill="#7dd3fc"/>
    <circle cx="160" cy="140" r="4" fill="#a78bfa"/>
    <circle cx="260" cy="160" r="4" fill="#60a5fa"/>
    <circle cx="350" cy="160" r="4" fill="#22d3ee"/>
  </g>

  <!-- label -->
  <text x="22" y="36" fill="#e5e7eb" font-size="14" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto">Multi-model mesh</text>
</svg>