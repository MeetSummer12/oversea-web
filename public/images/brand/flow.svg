<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="p1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="box" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#94a3b8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- subtle grid background -->
  <g opacity="0.12">
    <defs>
      <pattern id="grid2" width="24" height="24" patternUnits="userSpaceOnUse">
        <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#ffffff" stroke-opacity="0.5" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="10" y="10" width="400" height="240" fill="url(#grid2)" />
  </g>

  <!-- flow boxes -->
  <rect x="40" y="60" width="90" height="54" rx="10" fill="none" stroke="url(#box)" stroke-width="1.6"/>
  <rect x="170" y="60" width="90" height="54" rx="10" fill="none" stroke="#60a5fa" stroke-opacity="0.7" stroke-width="1.6"/>
  <rect x="300" y="60" width="90" height="54" rx="10" fill="none" stroke="#a78bfa" stroke-opacity="0.7" stroke-width="1.6"/>

  <rect x="110" y="150" width="100" height="60" rx="12" fill="none" stroke="#22d3ee" stroke-opacity="0.7" stroke-width="1.6"/>
  <rect x="260" y="150" width="100" height="60" rx="12" fill="none" stroke="#6366f1" stroke-opacity="0.7" stroke-width="1.6"/>

  <!-- connectors -->
  <path d="M130 87 L170 87" stroke="url(#p1)" stroke-width="2"/>
  <path d="M260 87 L300 87" stroke="url(#p1)" stroke-width="2"/>
  <path d="M85 114 C 100 140, 120 150, 160 150" stroke="#22d3ee" stroke-width="1.8" fill="none"/>
  <path d="M215 114 C 230 140, 250 150, 280 150" stroke="#6366f1" stroke-width="1.8" fill="none"/>

  <!-- arrows -->
  <polygon points="166,83 166,91 174,87" fill="#22d3ee"/>
  <polygon points="296,83 296,91 304,87" fill="#6366f1"/>

  <!-- label -->
  <text x="22" y="36" fill="#e5e7eb" font-size="14" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto">Role & flow orchestration</text>
</svg>